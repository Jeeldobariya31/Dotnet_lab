<!DOCTYPE html>
<html lang="en">

<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Registration</title>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">

        <style>
                

                .card {
                        border-radius: 6px;
                }

                .form-control {
                        height: 42px;
                }

                .section-title {
                        color: #9aa0a6;
                        font-size: 14px;
                       
                }

                label {
                        font-size: 14px;
                        margin-bottom: 4px;
                }

               
        </style>
</head>

<body class="bg-primary">

        <div class="container min-vh-100 d-flex align-items-center justify-content-center">
                <div class="card shadow w-100">
                        <div class="card-body p-4">

                                <h2 class="mb-3 "><span class="border-bottom border-primary border-2">Re</span>gistration</h2>

                                <h3 class="section-title m-3 mt-5">Personal Details</h3>

                                <div class="row m-3">
                                        <div class="col-md-4">
                                                <label>Full Name</label>
                                                <input type="text" class="form-control" placeholder="Enter your name">
                                        </div>
                                        <div class="col-md-4">
                                                <label>Date of Birth</label>
                                                <input type="text" class="form-control" placeholder="Enter birth date">
                                        </div>
                                        <div class="col-md-4">
                                                <label>Email</label>
                                                <input type="email" class="form-control" placeholder="Enter your email">
                                        </div>
                                        
                                </div>
                                <div class="row m-3">
                                        <div class="col-md-4">
                                                <label>Mobile number</label>
                                                <input type="text" class="form-control" placeholder="Enter mobile number">
                                        </div>
                                        <div class="col-md-4">
                                                <label>Gender</label>
                                                <input type="text" class="form-control" placeholder="Enter your gender">
                                        </div>
                                        <div class="col-md-4">
                                                <label>Occupation</label>
                                                <input type="text" class="form-control" placeholder="Enter occupation">
                                        </div>
                                </div>

                                <h3 class="section-title m-3">Identity Details</h3>

                                <div class="row m-3">
                                        <div class="col-md-4">
                                                <label>ID Type</label>
                                                <input type="text" class="form-control" placeholder="Enter ID type">
                                        </div>
                                        <div class="col-md-4">
                                                <label>ID Number</label>
                                                <input type="text" class="form-control" placeholder="Enter ID number">
                                        </div>
                                        <div class="col-md-4">
                                                <label>Issue Authority</label>
                                                <input type="text" class="form-control"
                                                        placeholder="Enter issue department">
                                        </div>
                                        
                                </div>
                                <div class="row m-3">
                                        <div class="col-md-4">
                                                <label>Issue Date</label>
                                                <input type="text" class="form-control" placeholder="Enter ID issue date">
                                        </div>
                                        <div class="col-md-4">
                                                <label>Issue State</label>
                                                <input type="text" class="form-control" placeholder="Enter ID issue state">
                                        </div>
                                        <div class="col-md-4">
                                                <label>Expiry Date</label>
                                                <input type="text" class="form-control" placeholder="Enter ID expiry date">
                                        </div>
                                </div>

                                <div class="mt-4">
                                        <button class="btn btn-primary">
                                                Next <i class="fa fa-arrow-right ms-2"></i>
                                        </button>
                                </div>

                        </div>
                </div>
        </div>

</body>

</html>
