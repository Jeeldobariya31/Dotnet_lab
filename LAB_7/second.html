<!DOCTYPE html>
<html lang="en">

<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Student Registration Form</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
</head>

<body>
        <div class="container min-vh-100 d-flex align-items-center justify-content-center bg-danger-subtle mt-3 p-3">
                <div class="card shadow w-100 bg-info-subtle">
                        <div class="card-header p-4 border-0">
                                <h1 class="text-center pb-4 border-bottom  border-white border-3 ">Student Registration
                                        Form</h1>
                        </div>
                        <div class="card-body p-4 mb-2 border-0">
                                <div class="row-md mb-2">
                                        <label for="" class="pb-2">First Name</label>
                                        <input type="text" class="form-control border-0 rounded-0 p-3"
                                                placeholder="Enter First Name">
                                </div>
                                <div class="row-md mb-2">
                                        <label for="" class="pb-2">Middle Name</label>
                                        <input type="text" class="form-control border-0 rounded-0 p-3"
                                                placeholder="Enter Middle Name">
                                </div>
                                <div class="row-md mb-2">
                                        <label for="" class="pb-2">Last Name</label>
                                        <input type="text" class="form-control border-0 rounded-0 p-3"
                                                placeholder="Enter Last Name">
                                </div>
                                <div class="row mb-2 align-items-center">
                                        <div class="col-md-1">
                                                <label for="course" class="form-label">Course:</label>
                                        </div>

                                        <div class="col-md-2">
                                                <select id="course" class="form-select">
                                                        <option selected disabled>Select course</option>
                                                        <option value="1">Action</option>
                                                        <option value="2">Another action</option>
                                                        <option value="3">Something else here</option>
                                                </select>
                                        </div>
                                </div>
                                <div class="row-md mb-2">
                                        <label class="pb-2 d-block">Gender :</label>

                                        <div class="form-check form-check-inline">
                                                <input class="form-check-input" type="radio" name="gender" id="male"
                                                        value="male">
                                                <label class="form-check-label" for="male">Male</label>
                                        </div>

                                        <div class="form-check form-check-inline">
                                                <input class="form-check-input" type="radio" name="gender" id="female"
                                                        value="female">
                                                <label class="form-check-label" for="female">Female</label>
                                        </div>
                                        <div class="form-check form-check-inline">
                                                <input class="form-check-input" type="radio" name="gender" id="other"
                                                        value="other">
                                                <label class="form-check-label" for="other">Other</label>
                                        </div>
                                </div>
                                <div class="row-md mb-2">
                                        <label for="" class="pb-2">Phone:</label>
                                        <input type="tel" class="form-control border-0 rounded-0 p-3 mb-3"
                                                placeholder="+91">
                                        <input type="tel" class="form-control border-0 rounded-0 p-3"
                                                placeholder="Enter Phone Number">
                                </div>
                                <div class="row-md mb-2">
                                        <label for="Address" class="pb-2">Address:</label>
                                        <textarea class="form-control border-0 rounded-0 p-3" id="Address" rows="3"
                                                placeholder="Enter Address"></textarea>
                                </div>
                                <div class="row-md mb-2">
                                        <label for="mail" class="pb-2">E-mail:</label>
                                        <input type="email" class="form-control border-0 rounded-0 p-3"
                                                placeholder="Enter Email Address">
                                </div>
                                <div class="row-md mb-2">
                                        <label for="mail" class="pb-2">Password:</label>
                                        <input type="password" id="password" class="form-control border-0 rounded-0 p-3"
                                                placeholder="Enter password ">
                                </div>
                                <div class="row-md mb-5">
                                        <label for="mail" class="pb-2">Re-type Password:</label>
                                        <input type="password" id="password" class="form-control border-0 rounded-0 p-3"
                                                placeholder="Re Re-type password ">
                                </div>

                                <div class="row-md mbt-1">
                                        <button class="btn btn-success w-100 p-4 border-0 rounded-0">Register</button>
                                </div>



                        </div>
                </div>
</body>

</html>
