<!DOCTYPE html>
<html lang="en">

<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Order Tracking</title>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
</head>

<body class="bg-primary-subtle">

        <div class="container min-vh-100 d-flex align-items-center justify-content-center">
                <div class="card shadow-lg w-75 border-1 ">

                        <div class="card-header bg-primary text-center py-4">
                                <i class="fa-solid fa-location-dot fa-3x text-white"></i>
                        </div>

                        <div class="card-body p-4">

                                <h3 class="text-center text-primary fw-semibold">
                                        Order/delivery Tracking
                                </h3>
                                <p class="text-center text-muted mb-4">Trace your order</p>

                                <h4 class="text-primary border-bottom border-primary border-2 pb-2 mb-4">Personal Information</h4>

                                <div class="row mb-4 mt-4align-items-center">
                                        <div class="col-md-4 text-primary">
                                                Name <span class="text-danger">*</span>
                                        </div>
                                        <div class="col-md-8">
                                                <input type="text" class="form-control rounded-1 border-2" required>
                                        </div>
                                </div>

                                <div class="row mb-3 mt-4 align-items-center">
                                        <div class="col-md-4 text-primary">
                                                Email <span class="text-danger">*</span>
                                        </div>
                                        <div class="col-md-8">
                                            <input type="email" class="form-control rounded-1 border-2" required>
                                        </div>
                                </div>

                                <div class="row mb-4 mt-4 align-items-center">
                                        <div class="col-md-4 text-primary">
                                                Contact number <span class="text-danger">*</span>
                                        </div>
                                        <div class="col-md-8">
                                        <input type="tel" class="form-control rounded-1 border-2" required>
                                                <small class="text-muted">As per your order.</small>
                                        </div>
                                </div>

                                <h6 class="text-primary border-bottom border-primary border-2 pb-2 mb-4">Order Information</h6>

                                <div class="row mb-3 align-items-center">
                                        <div class="col-md-4 text-primary">
                                                Order ID <span class="text-danger">*</span>
                                        </div>
                                        <div class="col-md-8">
                                                <input type="text" class="form-control rounded-1 border-2" required>
                                        </div>
                                </div>

                                <div class="row mb-3">
                                        <div class="col-md-4 text-primary">
                                                Delivery destination <span class="text-danger">*</span>
                                        </div>
                                        <div class="col-md-8">
                                                <input class="form-control  border-2" placeholder="">
                                                <small>Street Address</small>
                                
                                                <input class="form-control  border-2" placeholder="">
                                                <small>Address Line 2</small>

                                                <div class="row g-2 mb-3 mt-2">
                                                        <div class="col-md-6">
                                                                <input class="form-control border-2" placeholder="">
                                                                <small>City</small>
                                                        </div>
                                                        <div class="col-md-6">
                                                                <input class="form-control border-2" placeholder="">
                                                                <small>State/Region/Province</small>
                                                        </div>
                                                </div>

                                                <div class="row g-2 mb-3">
                                                        <div class="col-md-6">
                                                                <input class="form-control border-2" placeholder="">
                                                                <small>Postal / Zip Code</small>
                                                        </div>
                                                        <div class="col-md-6 border-2">
                                                                <select class="form-select">
                                                                        <option selected disabled>Select Country</option>
                                                                        <option>India</option>
                                                                        <option>Russia</option>
                                                                </select>
                                                        </div>
                                                </div>
                                        </div>
                                </div>

                                <div class="row mb-4 align-items-center">
                                        <div class="col-md-4 text-primary">
                                                When did you place your order? <span class="text-danger">*</span>
                                        </div>
                                        <div class="col-md-4 border-2">
                                                <input class="form-control" placeholder="">
                                                <small>dd-MMM-yyyy</small>
                                        </div>
                                        <div class="col-md-4">
                                                <i class="fa-solid fa-calendar text-danger"></i>
                                        </div>
                                </div>

                                <div class="text-center">
                                        <button class="btn btn-primary px-5">
                                                Submit
                                        </button>
                                </div>

                        </div>

                </div>
        </div>

</body>

</html>
